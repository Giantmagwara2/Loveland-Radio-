<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Loveland Radio | Contact">
    <meta property="og:description" content="Get in touch with Loveland Radio. We would love to hear from you!">
    <meta property="og:image" content="images/social-media-thumbnail.jpg">
    <meta property="og:url" content="https://loveland-radio.netlify.app/contact.html">
    <title>Loveland Radio | Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header .logo-link img {
            width: 50px;
            vertical-align: middle;
        }

        /* Navigation Section */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: #ff4500;
            color: #fff;
        }

        /* Main Section */
        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 800px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4500;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            margin-top: 20px;
        }

        form label, form input, form textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        form input[type="text"], form input[type="email"], form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #ff4500;
        }

        /* Footer Section */
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="index.html" class="logo-link">
            <img src="images/logo.png" alt="Loveland Radio Logo" id="logo">
        </a>
        <h1>Loveland Radio Station</h1>
    </header>
    
    <!-- Navigation Section -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="live-radio.html">Live Radio</a></li>
            <li><a href="podcasts.html">Podcasts</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="advertising.html">Advertising</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h2>Welcome to Loveland Radio Station!</h2>
        <p>This is the main content area of the website. You can customize it with your own content.</p>
        
        <!-- Contact Form Section -->
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Loveland Radio Station. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code to handle form submission
        const contactForm = document.getElementById('contactForm');
        
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Perform form validation (you can add more validation as needed)
            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            // Simulate form submission (you can replace this with actual submission logic)
            alert('Form submitted successfully!');
            // Reset form fields
            contactForm.reset();
        });
    </script>
</body>
</html>
