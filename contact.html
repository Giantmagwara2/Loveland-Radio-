<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Contact Loveland Radio">
    <meta property="og:description" content="Get in touch with us.">
    <meta property="og:image" content="images/contact-thumbnail.jpg">
    <meta property="og:url" content="https://loveland-radio.netlify.app/contact.html">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-radio.html">Live Radio</a></li>
                <li><a href="podcasts.html">Podcasts</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="advertising.html">Advertising</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>We'd Love to Hear from You!</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Loveland Radio</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
