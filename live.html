    <header>
        <div class="logo">
            <h1>Loveland Radio</h1>

        <nav>
            <ul>

        </nav>
    </header>

    <main>
        <section class="live-radio">
            <h2>Listen Live to Loveland Radio</h2>
            <audio id="audio-player" controls>
                <source src="live-stream-url.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <label for="quality-select">Choose Audio Quality:</label>
            <select id="quality-select">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <div class="social-sharing">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://loveland-radio.netlify.app" target="_blank">Share on Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://loveland-radio.netlify.app" target="_blank">Share on Twitter</a>
            </div>
        </section>
    </main>

    <footer>
