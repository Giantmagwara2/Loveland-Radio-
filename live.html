<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Live Radio | Loveland Radio">
    <meta property="og:description" content="Listen to our live radio broadcast.">
    <meta property="og:image" content="images/social-media-thumbnail.jpg">
    <meta property="og:url" content="https://loveland-radio.netlify.app/live-radio.html">
    <title>Live Radio - Loveland Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Welcome to Loveland Radio</h1>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="live-radio.html">Live Radio</a>
                <a href="podcasts.html">Podcasts</a>
                <a href="contact.html">Contact</a>
                <a href="advertising.html">Advertising</a>
            </nav>
        </div>
    </header>

    <!-- Live Radio Stream Section -->
    <section class="live-radio">
        <h2>Live Radio Broadcast</h2>
        <audio controls autoplay>
            <source src="path-to-your-live-radio-stream.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <!-- Audio Quality Selector -->
        <div class="audio-quality-selector">
            <label for="audio-quality">Choose Audio Quality:</label>
            <select id="audio-quality">
                <option value="low">Low Quality</option>
                <option value="medium">Medium Quality</option>
                <option value="high">High Quality</option>
            </select>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Loveland Radio. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS Script for Audio Quality Selector -->
    <script>
        const audio = document.querySelector('audio');
        const qualitySelector = document.getElementById('audio-quality');

        qualitySelector.addEventListener('change', function() {
            const quality = qualitySelector.value;
            let audioSource = 'path-to-your-live-radio-stream.mp3';

            // Adjust audio source based on selected quality
            if (quality === 'low') {
                audioSource = 'path-to-your-live-radio-stream-low.mp3';
            } else if (quality === 'medium') {
                audioSource = 'path-to-your-live-radio-stream-medium.mp3';
            } else if (quality === 'high') {
                audioSource = 'path-to-your-live-radio-stream-high.mp3';
            }

            audio.src = audioSource;
            audio.play();
        });
    </script>

</body>
</html>
