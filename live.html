<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveland Radio - Live Radio</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta property="og:title" content="Loveland Radio - Live Radio">
    <meta property="og:description" content="Listen to live music and shows on Loveland Radio.">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://loveland-radio.netlify.app/live-radio.html">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Loveland Radio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-radio.html">Live Radio</a></li>
                <li><a href="podcasts.html">Podcasts</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="live-radio">
            <h2>Listen Live</h2>
            <div id="player-container">
                <audio id="custom-player" controls>
                    <source src="streams/stream-high.mp3" type="audio/mpeg">
                </audio>
                <div class="quality-selector">
                    <label for="audio-quality">Quality: </label>
                    <select id="audio-quality" onchange="changeQuality(this.value)">
                        <option value="streams/stream-high.mp3">High</option>
                        <option value="streams/stream-medium.mp3">Medium</option>
                        <option value="streams/stream-low.mp3">Low</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Loveland Radio. All rights reserved.</p>
    </footer>
    <script src="scripts/custom-player.js"></script>
</body>
</html>
