<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Podcasts | Loveland Radio">
    <meta property="og:description" content="Browse and listen to podcasts on various topics.">
    <meta property="og:image" content="images/social-media-thumbnail.jpg">
    <meta property="og:url" content="https://loveland-radio.netlify.app/podcasts.html">
    <title>Podcasts - Loveland Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1>Welcome to Loveland Radio</h1>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="live-radio.html">Live Radio</a>
                <a href="podcasts.html">Podcasts</a>
                <a href="contact.html">Contact</a>
                <a href="advertising.html">Advertising</a>
            </nav>
        </div>
    </header>

    <!-- Podcast Search and Filters -->
    <section class="podcast-search">
        <input type="text" id="search" placeholder="Search for podcasts..." onkeyup="searchPodcasts()">
        <button onclick="searchPodcasts()">Search</button>
        <select id="category" onchange="filterPodcasts()">
            <option value="all">All Categories</option>
            <option value="news">News</option>
            <option value="music">Music</option>
            <option value="comedy">Comedy</option>
        </select>
    </section>

    <!-- Podcast List Section -->
    <section class="podcast-list">
        <div class="episode-item">
            <img src="episode1.jpg" alt="Episode 1">
            <h3>Episode Title 1</h3>
            <p>Short description of the episode.</p>
        </div>
        <div class="episode-item">
            <img src="episode2.jpg" alt="Episode 2">
            <h3>Episode Title 2</h3>
            <p>Short description of the episode.</p>
        </div>
        <div class="episode-item">
            <img src="episode3.jpg" alt="Episode 3">
            <h3>Episode Title 3</h3>
            <p>Short description of the episode.</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Loveland Radio. All rights reserved.</p>
        </div>
    </footer>

    <!-- JS Script for Search and Filter -->
    <script>
        function searchPodcasts() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const podcasts = document.querySelectorAll('.episode-item');
            podcasts.forEach(function(podcast) {
                const title = podcast.querySelector('h3').textContent.toLowerCase();
                const description = podcast.querySelector('p').textContent.toLowerCase();
                if (title.includes(searchInput) || description.includes(searchInput)) {
                    podcast.style.display = 'block';
                } else {
                    podcast.style.display = 'none';
                }
            });
        }

        function filterPodcasts() {
            const selectedCategory = document.getElementById('category').value;
            const podcasts = document.querySelectorAll('.episode-item');
            podcasts.forEach(function(podcast) {
                if (selectedCategory === 'all' || podcast.classList.contains(selectedCategory)) {
                    podcast.style.display = 'block';
                } else {
                    podcast.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
