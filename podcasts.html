<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loveland Radio - Podcasts</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Loveland Radio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-radio.html">Live Radio</a></li>
                <li><a href="podcasts.html">Podcasts</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="podcasts">
            <h2>Explore Podcasts</h2>
            <input type="text" id="search-bar" placeholder="Search podcasts..." oninput="searchPodcasts()">
            <div class="filters">
                <button onclick="filterPodcasts('all')">All</button>
                <button onclick="filterPodcasts('music')">Music</button>
                <button onclick="filterPodcasts('talk')">Talk Shows</button>
                <button onclick="filterPodcasts('news')">News</button>
            </div>
            <div id="podcast-list">
                <!-- Podcasts will be dynamically loaded here -->
            </div>
            <button id="load-more" onclick="loadMore()">Load More</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Loveland Radio. All rights reserved.</p>
    </footer>
    <script src="scripts/podcast-functions.js"></script>
</body>
</html>
