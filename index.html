<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* CSS styles go here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        nav ul li {
            float: left;
        }
        
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        form label, form input, form textarea {
            display: block;
            margin-bottom: 10px;
        }
        
        form input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Welcome to my website!</h2>
        <p>This is the main content area of the website. You can customize it with your own content.</p>
        
        <!-- Form section -->
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
    
    <script>
        // JavaScript code to handle form submission
        const contactForm = document.getElementById('contactForm');
        
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Perform form validation (you can add more validation as needed)
            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
                alert('Please fill in all fields.');
                return;
            }
            
            // Simulate form submission (you can replace this with actual submission logic)
            alert('Form submitted successfully!');
            // Reset form fields
            contactForm.reset();
        });
    </script>
</body>
</html>
