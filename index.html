<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Loveland Radio">
    <meta property="og:description" content="Tune in for live radio and podcasts.">
    <meta property="og:image" content="images/social-media-thumbnail.jpg">
    <meta property="og:url" content="https://loveland-radio.netlify.app/index.html">
    <title>Loveland Radio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Loveland Radio</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="live-radio.html">Live Radio</a></li>
                <li><a href="podcasts.html">Podcasts</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="advertising.html">Advertising</a></li>
            </ul>
        </nav>
    </header>

    <!-- Podcast Player Section -->
    <section class="podcast-player">
        <h2>Latest Podcast</h2>
        <audio controls>
            <source src="path-to-your-podcast-episode.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://facebook.com/YourPage" target="_blank" aria-label="Facebook">
            <img src="images/facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://twitter.com/YourProfile" target="_blank" aria-label="Twitter">
            <img src="images/twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://instagram.com/YourProfile" target="_blank" aria-label="Instagram">
            <img src="images/instagram-icon.png" alt="Instagram">
        </a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Loveland Radio</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
